<!doctype html>
<html>
	<head>
		<h1>Movie Search</h1>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<style>
			table td {
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>
	<body ng-app="movies" ng-controller="MainCtrl">
		<div>
			<input type="text" id="searchbox" ng-model="test"/>
			<button ng-click="clickTest()">Click Me</button>
			<table id="movies">
				<thead>
					<td>Name</td>
					<td>Year</td>
					<td>ID</td>
				</thead>
				<tr ng-repeat="movie in movies">
					<td> {{movie.Title}} </td>
					<td> {{movie.Year}} </td>
					<td> {{movie.imdbID}} </td>
				</tr>
			</table>
		</div>
		<script>

			var app = angular.module('movies', []);

			app.controller('MainCtrl', ['$scope', 'MovieFactory', function ($scope, MovieFactory){
				$scope.test = "foo";
				$scope.movies = [];
				$scope.clickTest = function () {
					MovieFactory.searchFilms()
						.then(function(response) {
							$scope.movies = response.Search;
							console.log($scope.movies);
						})
				};
			}]);

			app.factory('MovieFactory', ['$http', '$q', function($http, $q) {
				var MovieFactory = {};
				MovieFactory.searchFilms = function() {
					var deferred = $q.defer();
					$http.get("http://www.omdbapi.com/?s=god")
						.success(function(movies) {
							deferred.resolve(movies)
						})
					return deferred.promise;
				};
				return MovieFactory;
			}]);

		</script>
	</body>
</html>
